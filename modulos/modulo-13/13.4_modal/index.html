<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
    Abrir modal
  </button>
  <div id="exemplo-modal" class="modal" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Titutlo da Modal</h5>
          <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
        </div>
        <div class="body">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat ad unde excepturi hic nesciunt cum. Maiores incidunt officiis saepe dolorem delectus libero repellendus pariatur ratione magni, nisi qui, perferendis placeat?
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Fechar
          </button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modalExemplo = new bootstrap.Modal('#exemplo-modal');
      setTimeout(function () {
        modalExemplo.show();
      }, 3000)
    })
  </script>
</body>

</html>
