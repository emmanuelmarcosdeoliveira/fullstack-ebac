<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Cards</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Bootstrap Cards</h1>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <article class="card">
          <header class="card-header">
            Desenvolvimento Web
          </header>
          <img src="https://i.pinimg.com/originals/9d/ab/b7/9dabb7dc08c557b5fe3730fb497ad6c3.jpg"" alt="">
          <div class=" card-body">
          <h4 class="card-title">Tudo Sobre HTML</h4>
          <p class="card-text">Conheça aqui o que são as famosas páginas HTML</p>
          <a href="" class="btn btn-primary">Leia mais</a>
      </div>
      <footer class="card-footer">
        Postado em: <time>08/05/2023 as 19hs</time>
      </footer>
      </article>
    </div>
    <div class="col-4">
      <div class="card text-bg-dark">
        <img src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/imagem-em-lente-convexa.jpg" alt="">
        <div class="card-img-overlay">
          <h4 class="card-title">Título do Card</h4>
          <h5 class="card-subtitle">Subtitulo do card</h5>
          <p class="card-text">Meu texto aqui</p>
          <a href="" class="btn btn-primary">Leia mais</a>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card text-bg-dark">
        <div class="card-header">
          Cabeçalho do Header
        </div>
        <img src="https://via.placeholder.com/100x100" alt="">
        <div class="card-body">
          <h4 class="card-title">Título do Card</h4>
          <h5 class="card-subtitle">Subtitulo do card</h5>
          <p class="card-text">Meu texto aqui</p>
          <a href="" class="btn btn-primary">Leia mais</a>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/bootstrap.bundle.min.js"></script>
</body>

</html>
